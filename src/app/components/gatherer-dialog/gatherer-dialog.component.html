<div *ngIf="!imageAvailable() && !this.cardNotFound">
    Loading...
</div>
<div *ngIf="this.cardNotFound">
    A card by this name was not found.
</div>
<div *ngIf="imageAvailable()">
    <img matTooltip="Double click for a larger image!" [src]="this.cardImageUri" (dblclick)="fetchLargerCardImage()">
</div>
